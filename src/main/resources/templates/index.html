<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>Travel Tracker Web App</title>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="./css/ui-grid/ui-grid.css" />
        <link rel="stylesheet" type="text/css" href="../css/custom.css" />

        <link rel="shortcut icon" href="./images/icon.ico" />
    </head>

    <body ng-app="ttweb" class="container" style="background-color: #f8f8f8">

        <div class="wrapper" >
            <header>
                <nav class="navbar navbar-default" data-ng-controller="headerCtrl">
                    <a class="navbar-brand" href="#">
                        <img style="max-width:80px; margin-top: -23px;" src="./images/logo.png" />
                    </a>
                    <a class="navbar-brand" href="#">
                        Travel Tracker Web
                    </a>
                    <a class="navbar-brand navbar-right" href="#">
                        Witaj {{username}}!&nbsp;&nbsp;
                    </a>
                </nav>
            </header>

            <section id="body" class="jumbotron customJumbotron">
                <div class="row" data-ng-controller="travelListCtrl">
                    <div class="col-sm-offset-1 col-md-3 my-datepicker" style="display:inline-block; margin-bottom: 20px">
                        <datepicker ng-model="selectedDate" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)" style="margin-bottom: 0px"></datepicker>
                    </div>

                    <div class="col-md-7 grid" ui-grid="gridOptions" ui-grid-selection="true" style="height: 194px; overflow: hidden"></div>
                </div>


                <div data-ng-controller="mapCtrl">
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                        <ui-gmap-markers models="checkpoints" coords="'location'" icon="'icon'"></ui-gmap-markers>
                        <ui-gmap-markers models="imageMarkers" coords="'location'" icon="'icon'" events="markersEvents"></ui-gmap-markers>

                        <ui-gmap-polylines models="polylines" path="'path'" stroke="'stroke'" visible="visible"
                                           geodesic="'geodesic'" editable="'editable'" draggable="'draggable'" static="true">
                        </ui-gmap-polylines>
                    </ui-gmap-google-map>
                </div>
            </section>
        </div>
        <div class="footer well well-sm">
            <h6>
                Wersja: 0.01<br/>
                <div class="text-center">
                    Travel Tracker<br/>
                    Aplikacja stworzona przez Daniela Wojciechowskiego w ramach projektu z przedmiotu "Technologie internetowe i mobilne".<br />
                    Wojskowa Akademia Techniczna, 2015 r.
                </div>
            </h6>
        </div>






        <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.4.0/angular.min.js" th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
        <script src="http://cdn.jsdelivr.net/webjars/angular-ui-router/0.2.15/angular-ui-router.min.js" th:src="@{/webjars/angular-ui-router/0.2.15/angular-ui-router.min.js}"></script>
        <script src="http://cdn.jsdelivr.net/webjars/angular-google-maps/2.1.1/angular-google-maps.js" th:src="@{/webjars/angular-google-maps/2.1.1/angular-google-maps.js}"></script>
        <script src="http://cdn.jsdelivr.net/webjars/lodash/3.6.0/lodash.min.js" th:src="@{/webjars/lodash/3.6.0/lodash.min.js}"></script>
        <script src="http://cdn.jsdelivr.net/webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js" th:src="@{/webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js}"></script>
        <script src="http://cdn.jsdelivr.net/webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js" th:src="@{/webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js}"></script>
        <script type="text/javascript" src="./js/libs/ui-grid.js"></script>
        <script type="text/javascript" src="./js/libs/dropbox.min.js"></script>
        <script type="text/javascript" src="./js/libs/locale_pl.js"></script>
        <script type="text/javascript" src="./js/libs/exif.js"></script>

        <script type="text/javascript" src="../js/app.js" th:src="@{/js/app.js}"></script>

        <script type="text/javascript" src="../js/travelListController.js" th:src="@{/js/travelListController.js}"></script>
        <script type="text/javascript" src="../js/mapController.js" th:src="@{/js/mapController.js}"></script>
        <script type="text/javascript" src="../js/headerController.js" th:src="@{/js/headerController.js}"></script>
        <script type="text/javascript" src="../js/modalController.js" th:src="@{/js/modalController.js}"></script>

        <script type="text/javascript" src="../js/userService.js" th:src="@{/js/userService.js}"></script>
        <script type="text/javascript" src="../js/restResourceService.js" th:src="@{/js/restResourceService.js}"></script>

        <script type="text/javascript" src="../js/rotateDirective.js" th:src="@{/js/rotateDirective.js}"></script>
    </body>
</html>
